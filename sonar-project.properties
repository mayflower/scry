sonar.projectKey=mayflower_scry

# Source directories
sonar.sources=src/scry

# Exclusions - vendored code and generated files
sonar.exclusions=**/node_modules/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/dist/**,**/artifacts/**,**/*.min.js,**/*.min.css

# Test file patterns
sonar.tests=tests
sonar.test.inclusions=**/tests/**,**/test_*.py

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml
