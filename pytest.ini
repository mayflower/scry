[pytest]
addopts = -ra
testpaths = tests
norecursedirs = artifacts .pytest_cache build dist
markers =
    v1: marks tests for V1 - Minimal Vertical Slice
    v2: marks tests for V2 - Planning + Exploration
    smoke: marks tests as smoke tests
    e2e: marks tests as end-to-end tests
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    minimal: marks tests as minimal implementation tests
