site_name: Scry
site_description: Agentic web scraper with LLM-driven exploration and self-healing
repo_url: https://github.com/mayflower/scry

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Docker Setup: getting-started/docker.md
  - Architecture:
      - Overview: architecture/overview.md
      - Data Flow: architecture/data-flow.md
      - Module Structure: architecture/modules.md
  - API:
      - Endpoints: api/endpoints.md
      - Authentication: api/authentication.md
  - Development:
      - Local Development: development/local.md
      - Testing: development/testing.md
      - Environment Variables: development/environment.md
  - Guides:
      - MCP Integration: guides/mcp.md
      - Browser Pool: guides/browser-pool.md

theme:
  name: material

plugins:
  - techdocs-core

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
